    <!-- Search & Filters -->
    <div id="searchContainer" style="width0:100%" class="container container-fluid">
      <div style="padding-top:40px;margin-bottom:10px;" class="row search-form">
        <div id="typeahed-container" style="border:0px solid red" class="col-sm-5">
          <input id="myinput" type="text" placeholder="Loading the list of 91,000 US governments..." style="width:412px" class="text-uppercase typeahead form-control0">
          <p class="text-center text-nowrap hidden-xs hidden-sm">Type part of the agency's name  &nbsp;&nbsp;<img src="img/FullSizeRender.gif" style="width:40px">
            <!--span(style="font-size:150%; position:relative; top:-6px;")⤴  -->&nbsp; or click it on the map &nbsp;&nbsp;<img src="img/FullSizeRender1.gif" style="width:40px">
            <!--span(style="font-size:150%;position: relative; top:12px;")⤵ -->
          </p>
        </div>
        <div style="border:0px solid red; opacity:0.5;padding:0;margin:0; line-height:1" class="col-sm-2 text-center hidden-xs">
          <div style="margin-top:8px; font-size:150%;font-weight:bold;" class="gov-counter"></div>
          <p>governments</p>
        </div>
        <div style="border:0px solid red;" class="col-sm-5 text-right">
          <form class="form-inline"><span style="margin-right:20px;display:none;" class="state-container"></span><span class="gov-type-container"></span></form>
          <p class="text-center text-nowrap hidden-xs hidden-sm">
            <!--img(src='img/FullSizeRender2.gif', style='width:40px') -->
            <!--|flter by state, &nbsp;&nbsp;-->filter by&nbsp;&nbsp;<img src="img/FullSizeRender.gif" style="width:40px">
            <!--span(style="font-size:150%; position:relative; top:-6px;")⤴  -->
            
            
          </p>
        </div>
      </div>

    </nav><script id="tab-template" type="text/x-handlebars-template">
	<li role="presentation" class="{{active}}">
		<a href="#{{tabid}}" aria-controls="home" role="tab"
		  data-toggle="tab" data-tabname="{{tabname}}">{{tabname}}</a>
	</li>
</script>

<script id="tabpanel-template" type="text/x-handlebars-template">
	<div id="details">
    <div style="min-height:60px;">
      <div style="text-align:right; min-height:48px;" class="pull-right">
        {{#if wikipedia_page_name}}
            <a  target="_blank" href="{{wikipedia_page_name}}">
              Open Wikipedia article
              <img src="http://www.mailamengg.com/Portals/0/photo1/logo/wikipedia.png" style="width:36px; height:36px">
            </a>
        {{/if}}
        {{#if transparent_california_page_name}}
            <a  target="_blank" href="{{transparent_california_page_name}}" style="margin-left:20px;">
              Transparent California
              <img src="http://us.cdn2.123rf.com/168nwm/blankstock/blankstock1409/blankstock140900218/31369868-text-edit-sign-icon-letter-t-button-circle-flat-button-with-shadow-modern-ui-website-navigation-vect.jpg" style="width:36px; height:36px">
            </a>
        {{/if}}
      </div>
      <h3 style="text-transform:uppercase;padding:0; margin:0;">{{{title}}}</h3>
    </div>  
    <div class="tabpanel">
			<ul id="fieldTabs" class="nav nav-pills" role="tablist">
				{{#each tabs}}
					{{> tab-template }}
				{{/each}}
			</ul>
			<div id="tabsContent" class="tab-content">
				{{{tabcontent}}}
			</div>
		</div>
	</div>
</script>

<script id="tabdetail-template" type="text/x-handlebars-template">
	<div role="tabpanel" class="tab-pane one-tab {{active}}" id="{{tabid}}" style="padding-top: 20px">
		<h4>{{tabname}}</h4>
		<br />
		{{{tabcontent}}}
	</div>
</script>

<script id="tabdetail-namevalue-template" type="text/x-handlebars-template">
	<div>
		<span class="f-nam">{{name}}</span>
		<span class="f-val">{{{value}}}</span>
	</div>
</script>

<script id="tabdetail-finstatement-template" type="text/x-handlebars-template">
	<div class="row">
		<div class="col-sm-5">{{{name}}}</div>
		<div class="col-sm-2 text-right">{{genfund}}</div>
		<div class="col-sm-2 text-right">{{otherfunds}}</div>
		<div class="col-sm-2 text-right">{{totalfunds}}</div>
	</div>
</script>

<script id="tabdetail-official-template" type="text/x-handlebars-template">
	<div style="margin-top:20px;">
    <span class="f-nam">
			{{title}}<br>
			{{name}}<br>
			{{#if email}}
			<a href="mailto:{{email}}">{{email}}</a><br />
			{{/if}}
			{{#if telephonenumber}}
			{{telephonenumber}}<br />
			{{/if}}
			{{termexpires}}
		</span>
		{{#if image}}
		<span class="f-val">{{{image}}}</span>
		{{/if}}
	</div>
</script>

<script id="tabdetail-employee-comp-template" type="text/x-handlebars-template">
	<div class="row">

		</div>

</script>

<script id="tabdetail-financial-health-template" type="text/x-handlebars-template">

</script>
